# Cost-Effective RDS Configuration

# Use MySQL 8.0.x in Free Tier region (us-east-1)
db.url=jdbc:mysql://trucker-db-free-tier.c0x9z1234567.us-east-1.rds.amazonaws.com:3306/trucker_db

# RDS Configuration
db.username=free_tier_user
db.password=your_secure_password

# AWS Configuration
aws.access.key=your_aws_access_key
aws.secret.key=your_aws_secret_key
aws.region=us-east-1  # Free tier region

# Use db.t2.micro instance (Free tier eligible)
rds.instance.type=db.t2.micro
rds.multi_az=false  # Single AZ to save costs
rds.storage_type=gp2  # General Purpose SSD
rds.storage_size=20  # Minimum required storage
rds.max_connections=100  # Default value for t2.micro

# Disable expensive features
rds.proxy.enabled=false  # Disable RDS Proxy to save costs
rds.backup.enabled=true  # Keep basic backup
rds.backup.schedule=0 0 1 * *  # Monthly backup
rds.backup.retention.days=7  # Minimum retention
rds.backup.bucket.name=trucker-db-backups
rds.backup.use_iam_role=true  # Use IAM role instead of credentials

# Disable encryption to save costs
rds.encryption.enabled=false

# Basic monitoring only
rds.monitoring.enabled=true
rds.monitoring.metrics.interval=300  # 5-minute interval
rds.monitoring.alert.threshold.cpu=90  # Higher threshold to reduce alerts
rds.monitoring.alert.threshold.memory=90

# Disable failover to save costs
rds.failover.enabled=false
rds.failover.region.backup=us-east-1  # Same region
rds.failover.instance.type=db.t2.micro
